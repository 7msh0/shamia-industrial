<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
-
  <title>طلب حجز</title>

  <link rel="stylesheet" href="order.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<section class="order-container">

  <!-- زر الرجوع -->
  <a href="index.html" class="back-btn"> العودة </a>

  <h2>طلب حجز</h2>

  <form id="orderForm">

    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>

    <select name="city" required>
      <option value="">اختر المدينة</option>
      <option>دمشق</option>
      <option>حلب</option>
      <option>اللاذقية</option>
      <option>حمص</option>
      <option>حماة</option>
      <option>طرطوس</option>
    </select>

    <input type="text" name="model" placeholder="موديل البراد" required>

    <select name="material" required>
      <option value="">نوع الأنابيب</option>
      <option>برادات بأنابيب نحاس</option>
      <option>برادات ألمنيوم</option>
    </select>

    <textarea name="notes" placeholder="معلومات إضافية"></textarea>

    <div id="map"></div>
    <input type="hidden" name="location" id="location">

    <button type="submit" class="btn">إرسال الطلب</button>
  </form>
</section>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="order.js"></script>

</body>
</html>
